<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mortgage calculator</title>
</head>
<body>
<script>
    var term;
    var apr;
    var amt;
    var mPmt;


    window.onload = function() {
        document.getElementById("apr").focus();
        document.getElementById("sbt").onclick = getValues;
    };

    //use toFixed(2) to set the precision of the mPayment. Use it on an int.
    function getValues() {
        term = document.getElementById("trm").value;
        apr = document.getElementById("apr").value;
        amt = document.getElementById("amt").value;
        apr /= 1200;
        term *= 12;
        mPmt = calculatePayment();
        document.getElementById("pmt").value = "$" + mPmt.toFixed(2);
    };

    function calculatePayment() {
        var payment = amt * (apr * Math.pow((1 + apr), term)) / (Math.pow((1 + apr), term) - 1);
        return payment;
    }    
</script>

    <form action="">
    <label>APR%: <input type="text" id="apr" name="APR"/></label>
    <label>Loan Term: <input type="text" id="trm" name="APR"/></label>
    <label>Loan Amount: <input type="text" id="amt" name="amt"/></lablel>
    <input type="text" id="pmt" name="mPmt"/>
    <input type="button" id="sbt" value="Submit" />
    <input type="reset" id="rst" value="Reset Form" />
    </form>

</body>
</html>
